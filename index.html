<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Video Library</title>

<style>
/* ===== LOCK SCREEN ===== */
#lockScreen {
  position: fixed;
  inset: 0;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#lockBox {
  background: #181818;
  padding: 30px;
  border-radius: 14px;
  text-align: center;
  width: 280px;
}
#lockBox input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #101010;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
}
#lockBox button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #272727;
  color: white;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== YOUR ORIGINAL CSS ===== */
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
  padding: 20px;
}
h1 { text-align:center; margin-bottom:25px; font-weight:500; }
.top-bar { text-align:center; margin-bottom:35px; }
.top-bar input {
  padding:10px; width:260px; margin:5px;
  background:#181818; color:#fff;
  border:1px solid #303030; border-radius:6px;
}
.top-bar button {
  padding:10px 14px; background:#272727;
  border:1px solid #3a3a3a; color:#fff;
  border-radius:8px; cursor:pointer; font-size:18px;
}
.video-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px; max-width:1400px; margin:auto;
}
.video-card {
  background:#181818; padding:10px; border-radius:14px;
  transition:.25s;
}
.video-card:hover {
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,.75);
}
iframe {
  width:100%; height:200px;
  border-radius:12px; border:none;
}
.title {
  text-align:center; margin-top:8px;
  font-size:14px; color:#e5e5e5; cursor:pointer;
}
.actions {
  display:flex; justify-content:center;
  gap:10px; margin-top:10px;
}
.actions a,.delete-btn {
  width:36px; height:36px; background:#2a2a2a;
  border-radius:10px; display:flex;
  align-items:center; justify-content:center;
  cursor:pointer;
}
.delete-btn:hover { background:#7a1f1f; }
</style>
</head>

<body>

<!-- üîí LOCK SCREEN -->
<div id="lockScreen">
  <div id="lockBox">
    <h2>üîí Locked</h2>
    <input id="pagePassword" type="password" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<h1>Home Collection</h1>

<div class="top-bar">
  <input id="videoUrl" placeholder="Paste URL">
  <input id="videoTitle" placeholder="Video title">
  <br>
  <button onclick="addVideo()">‚ûï</button>
  <button onclick="goSecond()">IndianüìÅ</button>
  <button onclick="goSecond1()">LiveüìÅ</button>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
/* üîê PASSWORD CONFIG */
const PAGE_PASSWORD = "12345";

/* API CONFIG */
const API_URL = "https://script.google.com/macros/s/AKfycbwFaVWJ951P00JWxU4Lyok20Q5Guw2E2W32LjXjUAr3oBPdqHj7PCtdW6SkAm3aGVKT/exec";
const DELETE_PASSWORD = "00000";
const COLLECTION = "home";

/* LOCK LOGIC */
function unlock() {
  if (pagePassword.value === PAGE_PASSWORD) {
    sessionStorage.setItem("unlocked", "yes");
    document.getElementById("lockScreen").style.display = "none";
    loadVideos();
  } else {
    alert("Wrong password");
  }
}

if (sessionStorage.getItem("unlocked") === "yes") {
  document.getElementById("lockScreen").style.display = "none";
  loadVideos();
}

/* NAV */
function goSecond() { window.location.href = "second.html"; }
function goSecond1() { window.location.href = "Third.html"; }

/* CORE */
async function addVideo() {
  if (!videoUrl.value.trim()) return alert("Paste a URL");
  await fetch(API_URL, {
    method:"POST",
    body:JSON.stringify({
      url:videoUrl.value,
      title:videoTitle.value,
      collection:COLLECTION
    })
  });
  videoUrl.value="";
  videoTitle.value="";
  loadVideos();
}

async function deleteVideo(url) {
  if (prompt("Delete password:") !== DELETE_PASSWORD) return;
  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"delete",
      url,
      collection:COLLECTION
    })
  });
  loadVideos();
}

async function renameTitle(url,title) {
  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"rename",
      url,
      title,
      collection:COLLECTION
    })
  });
}

async function loadVideos() {
  const res = await fetch(`${API_URL}?collection=${COLLECTION}`);
  const data = await res.json();
  videoGrid.innerHTML="";
  data.reverse().forEach(([url,title])=>{
    videoGrid.innerHTML+=`
      <div class="video-card">
        <iframe src="${url}" allowfullscreen></iframe>
        <div class="title" ondblclick="edit(this,'${url}')">${title}</div>
        <div class="actions">
          <a href="${url}" target="_blank">‚ñ∂Ô∏è</a>
          <button class="delete-btn" onclick="deleteVideo('${url}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });
}

function edit(el,url){
  const i=document.createElement("input");
  i.value=el.innerText;
  i.className="title-edit";
  el.replaceWith(i);
  i.focus();
  i.onblur=()=>{ renameTitle(url,i.value); loadVideos(); };
}
</script>

</body>
</html>
